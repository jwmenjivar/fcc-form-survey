<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>surveyForm</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="descriptio">This is a placeholder text to explain the purpose of the survey and its scope to compell user to fill it</p>
    <form id="survey-form" action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Aniceto Porsisoca">
        <br>
        <label for="email">Email:</label>
        <input type="number" id="email" name="email" placeholder="aniceto.porsi@aol.com">
        <br>
        <label for="age">Age:</label>
        <input type="email" id="email" name="email" placeholder="52">
        <br>
        <label for="cars">Which option best describes your current role?</label>
        <br>
        <select name="cars" id="cars">
            <option value="volvo">Student</option>
            <option value="saab">Full Time Job</option>
            <option value="mercedes">Full Time Learner</option>
            <option value="audi">Prefer not to say</option>
          </select>
          <br>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">Definitely</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">Maybe</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">Not sure</label>
            <br>
            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> Front-end Projects</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> Back-end Projects</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Data Visualization</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Challenges</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Open Source Community</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Gitter help rooms</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> City Meetups</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Forum</label><br>
            <br>
            <p>Any comments or suggestions?</p>
            <input type="text" name="fname" placeholder="Enter your comment here">
            <br>
            <button>Submit</button>

    </form>

</body>
</html>
