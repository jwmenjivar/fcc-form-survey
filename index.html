<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>surveyForm</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a placeholder text to explain the purpose of the survey and its scope to compell user to fill it</p>
    </header>
    <form id="survey-form" action="">
        <label for="name-label">Name:</label>
        <input type="text" id="name-label" name="name" placeholder="Enter name">
        <br>
        
        <label for="email-label">Email:</label>
        <input type="email" id="email-label" name="email" placeholder="Enter e-mail" >
        <br>
        
        <label for="number-label">Age:</label>
        <input type="number" id="number-label" name="age" placeholder="Enter age" min="15" max="99">
        <br>
        
        <label for="cars">Which option best describes your current role?</label>
        <br>
        
            <select name="Occupation" id="dropdown">
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            </select>
            <br>
           
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div class="radiobtns">
            <input type="radio" id="definitely" name="recommend">
            <label for="definitely">Definitely</label><br>
            
            <input type="radio" id="maybe" name="recommend">
            <label for="maybe">Maybe</label><br>
            
            <input type="radio" id="not-sure" name="recommend">
            <label for="not-sure">Not sure</label>
            <br>
        </div>     
            <p>What would you like to see improved? (Check all that apply)</p>
        <div class="checkbtns">    
            <input type="checkbox" id="choice1" name="choice1" value="fep">
            <label for="choice1"> Front-end Projects</label><br>
            
            <input type="checkbox" id="choice2" name="choice2" value="bep">
            <label for="choice2"> Back-end Projects</label><br>
            
            <input type="checkbox" id="choice3" name="choice3" value="dv">
            <label for="choice3"> Data Visualization</label><br>
            
            <input type="checkbox" id="choice4" name="choice4" value="ch">
            <label for="choice4"> Challenges</label><br>
            
            <input type="checkbox" id="choice5" name="choice5" value="opc">
            <label for="choice5"> Open Source Community</label><br>
            
            <input type="checkbox" id="choice6" name="choice6" value="ghr">
            <label for="choice6"> Gitter help rooms</label><br>
            
            <input type="checkbox" id="choice7" name="choice7" value="cm">
            <label for="choice7"> City Meetups</label><br>
            
            <input type="checkbox" id="choice8" name="choice8" value="frm">
            <label for="choice8"> Forum</label>
            <br>
        </div>   
            <p>Any comments or suggestions?</p>
        
            <input type="text" name="fname" placeholder="Enter your comment here">
            <br>
            <br>
            <button id="submit">Submit</button>

    </form>

</body>
</html>
